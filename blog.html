<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>Header placeholder</nav>
    </header>
    <main>
      <section id="main-panel">
      </section>
      <section id="side-panel">
        <div id="welcome-back">Welcome back. What's on your mind today?</div>
        <form>
          <div id="form-container">
            <div id="username-container">
              <div >Username</div>
              <input type="text" id="input-username"/>
            </div>
            <div id="blog-title-container">
              <div>Blog Title</div>
              <input type="text" id="input-blog-title" />
            </div>
            <div class="side-column-full-width">
              <div>Blog Content</div>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div class="side-column-full-width" id="submit-button">
              <button id="submit-blog-post">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>Footer placeholder</footer>
    <script src="./assets/js/form.js" defer></script>
  </body>
</html>
